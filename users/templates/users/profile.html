{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <div class="media">
            <div class="container">
                <div class="row">
                    <div class="col-md-10 bg-cover grid">
                        <div class="media-body">
                            <h2 class="account-heading">{{ user.username }}</h2>
                            <p class="text-secondary">{{ user.email }}</p>
                        </div>
                    </div>
                    <div class="col-md-2 bg-cover grid portrait">
                        <img class="rounded-circle account-img img-responsive" src="{{ user.profile.image.url }}">
                    </div>
                </div>
            </div>
        </div>
        <form method="POST" enctype="multipart/form-data">  <!-- don't forget to set enctype to save image properly -->
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Profile Info</legend>
                {{ u_form|crispy }}
                <br>
                {{ p_form|crispy }}
            </fieldset>
            <br>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Update Profile</button>
            </div>
        </form>
    </div>
{% endblock content %}
